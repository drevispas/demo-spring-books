# h2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2

# jpa
# if true, JPA will create tables based on entities
spring.jpa.generate-ddl=true
# if create-drop, JPA will drop tables when application stops. For mariadb, the default is none
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
#spring.data.rest.basePath=/api
# if true, Hibernate creates tables before schema.sql and data.sql are executed
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

